<html>
	<head>
		<style type="text/css">
			div{
			width:100px;
			height:100px;
			background:blue;
			animation: pruebaAnimacion 10s;
			-moz-animation: pruebaAnimacion 10s;
			}
			@keyframes pruebaAnimacion{
			0% {background: blue;}
			20%{background: yellow;}
			50%{background: green;}
			75%{background: red;}
			100%{background: blue;}	
			}
			@-moz-keyframes pruebaAnimacion{
			0% {background: blue;}
			20%{background: yellow;}
			50%{background: green;}
			75%{background: red;}
			100%{background: blue;}	
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
